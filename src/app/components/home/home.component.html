<div id="carouselExampleSlidesOnly" class="carousel slide fijo" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="/assets/img/carousel-1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="/assets/img/carousel-3.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="/assets/img/carousel-2.jpg" alt="Third slide">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <h1 class="col-lg-12">Adquiere tus boletos</h1>
  </div>
  <div *ngIf="eventos.length > 0; else elseBlock" class="row">
    <div *ngFor="let evento of eventos" class="card col-lg-4">
      <h3 class="card-header">{{ evento.descripcion }}</h3>
      <div class="card-body">
        <h5 class="card-title">En Donde: {{ evento.lugar }}</h5>
        <h6 class="card-subtitle text-muted">Costo: ${{ evento.costo }}</h6>
      </div>
      <img style="height: 200px; width: 100%; display: block;" src="assets/img/evento-musical.png" alt="Card image">
      <div class="card-body">
        <p class="card-text">Boletia te invita que adquieras de la forma mas facil tus boletos y pases un momento inolvidable.</p>
        <a [routerLink]="['/evento', evento.id_evento]" class="card-link">Comprar boletos</a>
      </div>
      <div class="card-footer text-muted">
        El DÃ­a: {{ evento.fecha }}
      </div>
    </div>

  </div>
  <ng-template #elseBlock>
    <div class="alert alert-dismissible alert-success">
      <h4 style="text-align:center">No hay eventos por el momento!</h4>
    </div>
  </ng-template>
</div>
