<section>
	<div class="container">
		<div class="row">
			<h1 class="col-lg-12">Agrega Comisiones</h1>
			<form class="col-lg-6 offset-lg-3" [formGroup]="comisionForm" (submit)="saveComision()">
				<fieldset>
					<div class="form-group">
						<label for="descripcion">Nombre de la Comision</label>
						<input id="descripcion" [(ngModel)]="model.descripcion" formControlName="descripcion" type="text" class="form-control"  placeholder="Pago con tarjeta debito">
						<small *ngIf="!comisionForm.controls['descripcion'].valid && comisionForm.controls['descripcion'].touched"  class="form-text text-muted">Este campo es requerido.</small>
					</div>
					<div class="form-group">
						<label for="porcentaje">Porcentaje de la Comision</label>
						<input id="porcentaje" [(ngModel)]="model.porcentaje" formControlName="porcentaje" type="text" class="form-control"   placeholder="10% o 0">
						<small *ngIf="!comisionForm.controls['porcentaje'].valid && comisionForm.controls['porcentaje'].touched"   class="form-text text-muted">Este campo es requerido.</small>
					</div>
					<div class="form-group">
						<label for="cantidad">Cantidad de la Comision</label>
						<input id="cantidad" [(ngModel)]="model.cantidad" formControlName="cantidad" type="text" class="form-control" placeholder="$10.00 o 0">
						<small *ngIf="!comisionForm.controls['cantidad'].valid && comisionForm.controls['cantidad'].touched"   class="form-text text-muted">Este campo es requerido.</small>
					</div>
					<button type="submit" class="btn btn-primary" [disabled]="!comisionForm.valid">Agregar</button>
				</fieldset>
			</form>
		</div>
	</div>
</section>
